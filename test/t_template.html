<html>
	<meta charset="utf-8"/>
	<title>template test</title>
	<body>
		<div id="ol">
			
		</div>
	</body>
	<script type="text/javascript" src="../collections.js"></script>
	<script type="text/javascript" src="../collections.util.js"></script>
	<script type="text/html" id="tpl">
		<#= title #>:
		<ol>
			<# for (var i = 0; i < list.size(); i++) { #>
					<li><#= list.get(i).name.toUpperCase() #></li>
			<# } #>
		</ol>
	</script>
	<script type="text/javascript">
		imports('collections.*');

		/* the data-model */
		var data = new HashMap();

		data.put('title', 'students');

		var list = new ArrayList();
		list.add({id:0, name:'scott'});
		list.add({id:1, name:'bill'});
		list.add({id:2, name:'jobs'});

		data.put('list', list);

		var tpl = Template.create();
		tpl.read('tpl')
		   .compile(data)
		   .render('ol');
	</script>
</html>
