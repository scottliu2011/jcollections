<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>demo</title>
		<style>
		body{
			margin:0;
			background:#000;
			color:#fff;
			font-family: Courier, "Courier New", monospace;
			overflow: hidden;
		}
		#box {
			background-color: #aaa;
			height: 300px;
			width: 400px;
			margin-top: -150px;
			margin-left: -200px;
			position: absolute;
			left: 50%;
			top: 50%;
		}
		.bg{
			position: absolute;
			top: -50px;
			left: 0;
		}
		</style>
	</head>
	<body>
		<p id='p' class="bg">imports('collections.*');</p>
		<div id="box">

		</div>
		<script src="demo.js"></script>
		<script>
			var i = 100, j = 20;
			setInterval(function() {
				document.getElementById('p').style['-webkit-transform'] = 
					'translate('+i+'px,'+j+'px)  rotate(-30deg)';
				i = i + 10;
				j = j + 10;
			}, 200);
		</script>
	</body>
</html>
