<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>demo</title>
		<style>
		body{margin:0;background:#aaa;font-family:Courier,"Courier New",monospace;text-align:center}
		#tip{margin:30px auto 0;color:black;font-size:22px;text-shadow:1px 1px gray;}
		a{display:block;background:#008287;color:#fff;text-decoration:none;padding:5px 5px;font-size:18px;min-width:100px;margin:0 auto}
		a:hover{cursor:pointer;color:#000;box-shadow:1px 1px 1px #000;text-decoration:underline}
		#box{width:600px;height:400px;position:absolute;left:50%;top:50%;margin-top:-200px;margin-left:-300px;background:white;
			-webkit-box-shadow:0 0 20px black;-moz-box-shadow:0 0 20px black;-ms-box-shadow:0 0 20px black;box-shadow:0 0 20px black}
		#box *{position:absolute}
		.frame{border-width:1px 1px 0;border-style:dashed;border-color:gray;background:white}
		#frame0{width:260px;height:150px;top:30px;right:125px}
		#frame1{width:170px;height:120px;top:70px;right:290px}
		#frame2{width:170px;height:80px;top:150px;left:60px}
		#frame3{width:100px;height:0;top:30px;left:115px}
		.interface{border:1px dashed gray;background:white}
		#iterator{top:20px;left:20px;width:90px;height:20px}
		#collection{top:20px;left:160px;width:120px;height:20px}
		#list{top:100px;left:100px;width:80px;height:20px}
		#set{top:100px;left:270px;width:80px;height:20px}
		#map{top:20px;right:80px;width:80px;height:20px}
		#hashSet{top:180px;left:260px}
		#arrayList{top:230px;left:10px}
		#linkedList{top:230px;left:170px}
		#hashMap{top:180px;right:180px}
		#utilBox{width:200px;height:90px;bottom:20px;right:20px;border:1px dashed gray}
		#utilBox a{position:static;width:180px;margin-top:10px}
		#applyBox{width:300px;height:40px;bottom:20px;left:20px;border:1px dashed gray}
		#applyBox a{position:static;min-width:120px;float:left;margin-top:5px;margin-left:12px}
		</style>
	</head>
	<body>
		<div id="tip">点击深色模块开始演示</div>
		<div id="box">

			<div id="frame0" class="frame"></div>
			<div id="frame1" class="frame"></div>
			<div id="frame2" class="frame"></div>
			<div id="frame3" class="frame"></div>

			<div id="iterator" class="interface">Iterator</div>
			<div id="collection" class="interface">Collection</div>
			<div id="list" class="interface">List</div>
			<div id="set" class="interface">Set</div>
			<div id="map" class="interface">Map</div>

			<div id="arrayList">
				<a href="d_arraylist.html" target="_blank">ArrayList</a>
			</div>
			<div id="linkedList">
				<a href="d_linkedlist.html" target="_blank">LinkedList</a>
			</div>			
			<div id="hashSet">
				<a href="d_hashset.html" target="_blank">HashSet</a>
			</div>
			<div id="hashMap">
				<a href="d_hashmap.html" target="_blank">HashMap</a>
			</div>

			<div id="utilBox">
				<a href="d_arrays.html" target="_blank">Arrays</a>
				<a href="d_collections.html" target="_blank">Collections</a>
			</div>
			<div id="applyBox">
				<a href="d_template.html" target="_blank">Template</a>
				<a href="d_storage.html" target="_blank">Storage</a>
			</div>
		</div>
		<script src="js/logger.js"></script>
	</body>
</html>
