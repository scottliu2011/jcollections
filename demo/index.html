<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>demo</title>
		<style>
		body{margin:0;background:#aaa;font-family:Courier,"Courier New",monospace;text-align:center}
		a{display:block;background:#008287;color:#fff;text-decoration:none;padding:5px 5px;font-size:18px;min-width:100px;margin:0 auto}
		a:hover{cursor:pointer;color:#000;box-shadow:1px 1px 1px #000;text-decoration:underline}
		#box{width:600px;height:400px;position:absolute;left:50%;top:50%;margin-top:-200px;margin-left:-300px;background:white;
			-webkit-box-shadow:0 0 20px black;-moz-box-shadow:0 0 20px black;-ms-box-shadow:0 0 20px black;box-shadow:0 0 20px black}
		#box *{position:absolute}
		.interface{border:1px dashed gray}
		#iterator{top:20px;left:20px;width:90px;height:20px}
		#collection{top:20px;left:160px;width:120px;height:20px}
		#list{top:100px;left:100px;width:80px;height:20px}
		#arrayList{top:230px;left:10px}
		#linkedList{top:230px;left:170px}
		#set{top:100px;left:270px;width:80px;height:20px}
		#hashSet{top:180px;left:260px}
		#map{top:20px;right:80px;width:80px;height:20px}
		#hashMap{top:180px;right:180px}
		.vertical{width:0;height:25px;border-left:1px dashed gray}
		.horizontal{width:100px;height:0;border-top:1px dashed gray}
		#iteratorBranch0{width:40px;top:30px;left:115px}
		#collectionBranch0{top:45px;left:210px}
		#collectionBranch1{width:170px;height:30px;top:70px;left:140px;border-left:1px dashed gray;border-right:1px dashed gray}
		#collectionBranch2{width:150px;top:30px;left:285px}
		#listBranch0{top:125px;left:140px}
		#listBranch1{width:170px;height:80px;top:150px;left:60px;border-left:1px dashed gray;border-right:1px dashed gray}
		#setBranch0{top:120px;left:310px;height:60px}
		#mapBranch0{top:45px;right:120px;height:150px}
		#utilBox{width:200px;height:90px;bottom:20px;right:20px;border:1px dashed gray}
		#utilBox a{position:static;width:180px;margin-top:10px}
		#applyBox{width:300px;height:40px;bottom:20px;left:20px;border:1px dashed gray}
		#applyBox a{position:static;min-width:120px;float:left;margin-top:5px;margin-left:12px}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="iterator" class="interface">Iterator</div>
			<div id="iteratorBranch0" class="horizontal"></div>

			<div id="collection" class="interface">Collection</div>
			<div id="collectionBranch0" class="vertical"></div>
			<div id="collectionBranch1" class="horizontal"></div>
			<div id="collectionBranch2" class="horizontal"></div>

			<div id="list" class="interface">List</div>
			<div id="listBranch0" class="vertical"></div>
			<div id="listBranch1" class="horizontal"></div>	

			<div id="arrayList">
				<a href="d_arraylist.html">ArrayList</a>
			</div>
			<div id="linkedList">
				<a href="d_linkedlist.html">LinkedList</a>
			</div>
			
			<div id="set" class="interface">Set</div>
			<div id="setBranch0" class="vertical"></div>

			<div id="hashSet">
				<a href="d_hashset.html">HashSet</a>
			</div>

			<div id="map" class="interface">Map</div>
			<div id="mapBranch0" class="vertical"></div>

			<div id="hashMap">
				<a href="d_hashmap.html">HashMap</a>
			</div>

			<div id="utilBox">
				<a href="d_arrays.html">Arrays</a>
				<a href="d_collections.html">Collections</a>
			</div>

			<div id="applyBox">
				<a href="d_template.html">Template</a>
				<a href="d_storage.html">Storage</a>
			</div>
		</div>
	</body>
</html>
