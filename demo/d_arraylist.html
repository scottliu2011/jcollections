<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>arraylist demo</title>
		<style>
		body{background:#ddd;color:#fff;}
		p,pre{margin:0;}
		body,pre{font-family: Courier, "Courier New", monospace;}
		.module{width:95%;margin:0 auto;margin-top:10px;padding:10px;overflow:hidden}
		.code{background:#272822;height:400px;}
		.console{background:#aaa;height:140px;padding-top:5px;padding-bottom:5px;}
		.console p{color:blue;line-height:1.2em;border-bottom:1px solid gray;margin-left:1em;}
		#nextStep{background:#008287;color:#fff;padding:5px 20px;font-size:18px;}
		#nextStep:hover{cursor:pointer;color:#000;box-shadow:1px 1px 1px #000;}
		#codeTip>span{display:block;width:2px;height:1em;background:#fff;}
		#consoleTip{color:#333;font-size:22px;}
		</style>
	</head>
	<body>
		<div class="module code">
			<pre id="codePrint"></pre>
			<div id="codeTip"><span></span></div>
		</div>
		<div class="module">
			<span id="nextStep">start</span>
		</div>
		<div class="module console">
			<div id="consolePrint"></div>
			<div>
				<span style="color:gray">></span><span id="consoleTip">|</span>
			</div>
		</div>
		<script src="../collections.js"></script>
		<script src="painter.js"></script>
		<script src="demo.js"></script>
		<script>
			var codes = [
				[//0
					'//begin',
					'imports("collections.*");',
					'var list = new ArrayList();',
					'console.log(list);//[]'
				],
				[//1
					'list.add("hello");//["hello"]',
					'list.add("world");//["hello", "world"]',
					'list.insert(1, "scott");//["hello", "scott", "world"]',
					'console.log(list);'
				],
				[//2
					'var iter = list.iterator();',
					'while (iter.hasNext()) {',
					'    var elem = iter.next();',
					'    console.log(elem);',
					'}',
					'//end'
				]
			],

			Tasks = function() {
				this.task0 = function() {
					imports('collections.*');
					this.list = new ArrayList();
					this.log(this.list);
				};
				this.task1 = function() {
					var list = this.list;
					list.add('hello');
					list.add('world');
					list.insert(1, 'scott');
					this.log(list);
				};
				this.task2 = function() {
					var iter = this.list.iterator();
					while (iter.hasNext()) {
						this.log(iter.next());
					}
				};
				this.task3 = function() {
					
				};
				this.task4 = function() {

				};
				this.log = function(obj) {
					Demo.log(obj);
				};
			}

			Demo.run(codes, new Tasks());
			
		</script>
	</body>
</html>
